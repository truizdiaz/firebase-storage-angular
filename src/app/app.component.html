<div class="container col-xxl-8 px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="https://www.xiaomiadictos.com/wp-content/uploads/2020/10/collage-xiaomi-galeria-miui-aplicaciones-2.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold lh-1 mb-3">Storage Firebase</h1>
      <p class="lead">En este tutorial vamos a usar el servicio de storage de firebase en una de angular</p>
      <div>
        <input (change)="subirArchivo($event)" class="form-control form-control-lg" id="formFileLg" type="file">
      </div>
    </div>
  </div>
</div>
<div class="container mb-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let image of images" class="col">
      <div class="card h-100">
        <img [src]="image" class="card-img-top" alt="...">
      </div>
    </div>
  </div>
</div>
